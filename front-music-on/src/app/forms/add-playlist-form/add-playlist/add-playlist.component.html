<form [formGroup]="playlistForm" (ngSubmit)="submit()">
  <div class="file-input">
    <label class="file-chooser-label" for="file">Playlist folder photo</label>
    <input class="file-chooser-button" type="file" id="photo" formControlName="photo" >
  </div>

  <mat-form-field appearance="standard" color="accent">
    <mat-label for="name">Name</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>

  <button type="submit">Enviar</button>
</form>
