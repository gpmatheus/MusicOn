<form [formGroup]="playlistForm" (ngSubmit)="submit()">
  <app-upload-photo-file></app-upload-photo-file>

  <div class="name-area">
    <div>
      <mat-form-field class="name-field" appearance="standard" color="accent">
        <mat-label for="name">Name</mat-label>
        <input matInput type="text" id="name" formControlName="name">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button class="submit-button" type="submit">Submit</button>
    </div>
  </div>
</form>
