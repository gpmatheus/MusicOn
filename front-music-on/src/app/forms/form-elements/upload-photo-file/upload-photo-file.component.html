<mat-card>
  <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/png" style="display: none;">
  <div class="content-container">
    <div>
      <button color="accent" class="upload-button" (click)="fileInput.click()" mat-raised-button>Upload Photo</button>
    </div>
    <div>
      <img mat-card-image class="playlist-image" [src]="filePath || '../../../../assets/default.png'">
    </div>
  </div>
</mat-card>
