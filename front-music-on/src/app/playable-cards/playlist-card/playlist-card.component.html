<mat-card>
  <img mat-card-image [src]="photo" alt="Imagem">
  <mat-card-content>
    <div class="outer-div">
      <div class="information-div">
        <p class="information name">{{ name }}</p>
      </div>
      <div class="button-div">
        <button mat-raised-button color="accent"><mat-icon>play_arrow</mat-icon></button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
