<mat-toolbar>
  <div class="song-description-container">
    <mat-card id="song-photo">
      <img mat-card-image [src]="imageSrc">
    </mat-card>
    <div class="song-description">
      <p id="song-name">{{ songName }}</p>
      <p id="artist">{{ artist }}</p>
    </div>
  </div>
  <div class="controllers-and-feedback-div">
    <div class="controllers-div">
      <mat-icon class="icon secondary-icon">skip_previous</mat-icon>
      <mat-icon class="icon main-icon">play_arrow</mat-icon>
      <mat-icon class="icon secondary-icon">skip_next</mat-icon>
    </div>
    <div class="feedback-div">
      <p id="current-song-part">0.0</p>
      <mat-slider id="song-slider"></mat-slider>
      <p id="song-duration">5.55</p>
    </div>
  </div>
  <div class="volume-area">
    <mat-slider></mat-slider>
  </div>
</mat-toolbar>
